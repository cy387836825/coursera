<div class="container">
<h1>Sign up form</h1>

<div class="row">
	<form name="signUpForm" class="form-horizonal" novalidate>
		<div class="form-group">	
			<div class="col-sm-8">
				<input type="text" name="firstName" class="form-control" placeholder="Pick a firstName"
			          ng-model="signUp.firstName"
			          required>
			</div>       
			<div class="col-sm-4">
				          {{ signUp.firstName }}   
			          <span
			            ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">First Name is Required			          </span>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-8">
				<input type="text"  class="form-control" name="lastName" placeholder="Last Name"            ng-model="signUp.lastName"
		required>
			</div>
			<div class="col-sm-4">
				<span ng-if=" signUpForm.lastName.$error.required && signUpForm.lastName.$touched">Last Name is Required</span>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-8">
				<input type="email" class="form-control" name="email" placeholder="Email" ng-model="signUp.email" required>
			</div>
			<div class="col-sm-4">
				<span ng-if=" signUpForm.email.$invalid && signUpForm.email.$touched">Must be a valid email address: handle@domain format</span>
			</div>
			
		</div>
		<div class="form-group">
			<div class="col-sm-8">
				<input type="text" class="form-control" name="phone" placeholder="Phone Number"  ng-model="signUp.phone" pattern="(\d{3})-(\d{3})-(\d{4})" required>
			</div>
			<div class="col-sm-4">
				<span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">Phone must be in the format ###-###-####.</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-8">
				<input type="text" class="form-control" name="favoriteDish" placeholder="Favorite Dish" required ng-model="signUp.favoriteDish" required>
			</div>
			<div class="col-sm-4"><span ng-if="signUp.shortNameError">No such menu number exists</span></div>
		</div>
		<div class="form-group">
			<div class="col-sm-8">
						<button ng-disabled="signUpForm.$invalid" ng-click=" signUp.checkShortName(signUp.favoriteDish);" >Submit</button>

	</div>

</div>

</form>

</div>
	<div ng-if="signUp.submitted">Your information has been saved</div>

</div>
<style type="text/css">
	form input, form button{
		color: black;
	}

	.ng-touched.ng-invalid{
		border: 2px red solid;
	}
	.ng-touched.ng-valid{
		border: 2px green solid;
	}
</style>
