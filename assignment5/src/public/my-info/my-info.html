
<div class="container">
	<h1>My info</h1>
	<div ng-if="myInfo.favoriteDish">First Name: {{myInfo.firstName}}<br>
	     Last Name: {{myInfo.lastName}}<br>
	     Email: {{myInfo.email}}<br>
	     Phone Number: {{myInfo.phone}}<br>
	     Favorite Dish: {{myInfo.favoriteDish.name}}<br>
	     <img ng-src="{{myInfo.basePath}}/images/{{myInfo.favoriteDish.short_name}}.jpg"><br>
	     Description: {{myInfo.favoriteDish.description}}<br>
	</div>
	<div ng-if="!myInfo.favoriteDish">
		Not Signed Up Yet. <a ui-sref="signup">Sign up Now!</a>
	</div>
</div>
